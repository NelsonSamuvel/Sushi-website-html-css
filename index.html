<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Sushi-Man</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
            <h4>SushiMan</h4>
            <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="#food">Food</a>
          </li>
          <li>
            <a href="#services">Services</a>
          </li>
          <li>
            <a href="#about-us">About Us</a>
          </li>
          <li>
            <img src="src/assets/search.svg" alt="search">
          </li>
        </ul>

        <!-- <ul class="header__menu-mobile">
          <li>
            <img src="src/assets/menu.svg" alt="menu">
          </li>
        </ul> -->

      </nav>
    </header>

    <!-- HERO -->
     <section class="hero">
      <div class="hero-image">
        <!-- <img src="src/assets/sushi-1.png" alt="sushi-1"> -->
        <h2>
          日 <br>
          本 <br>
          食
        </h2>
        <div class="hero-image__overlay"></div>
      </div>

      <div class="hero-content">
        <div class="hero-content__info">
          <h1>Feel the taste of Japanese foods</h1>
          <p>Feel the taste of the most popular Japanese foods from anywhere and anytime.</p>
        </div>
        <div class="hero-content__btns">
          <button class="hero-content__order-btn">Order Now</button>
          <button class="hero-content__play-btn">
            <img src="src/assets/play-circle.svg" alt="play">
            <span>How to Order</span>
          </button>
        </div>
      </div>

     </section>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
